<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Star Wars</title>
    <style type="text/css"></style>
  </head>

  <body>
    <audio preload="auto" autoplay>
      <source
        src="Star_Wars_original_opening_crawl_1977.mp3"
        type="audio/mpeg"
      />
    </audio>
    <header>
      <div id="header">
        <div id="logo">
          <a href="index.html">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png"
              width="400px"
              alt=""
            />
          </a>
        </div>
        <div id="loading"></div>
        <div id="searchHeader">
          <input type="search" id="search" placeholder="enter search" />
          <select name="" id="select"></select>
          <button id="searchBtn" class="btn">search</button>
        </div>
      </div>
    </header>
    <main>
      <div id="mainTitle" class="grid-container">
        <div class="starwars-demo">
          <img
            src="//cssanimation.rocks/demo/starwars/images/star.svg"
            alt="Star"
            class="star"
          />
          <img
            src="//cssanimation.rocks/demo/starwars/images/wars.svg"
            alt="Wars"
            class="wars"
          />
          <h2 class="byline" id="byline">
            BY: Antonia • Josefine • Louice Mana • Marcus
          </h2>
        </div>
      </div>
      <div id="result"></div>
      <div class="flexContainer">
        <div id="detailView"></div>
        <div id="images"></div>
      </div>
    </main>
    <script src="images.js"></script>
    <script src="categories.js"></script>
    <script src="fetch.js"></script>
    <script src="switch.js"></script>
    <script src="animation.js"></script>
    <script src="detailView.js"></script>
  </body>
</html>
