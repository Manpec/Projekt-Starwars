<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Star Wars</title>
    <style type="text/css"></style>
  </head>
  <body>
    <audio id="audio" preload="auto" autoplay >
      <source
        src="Star_Wars_original_opening_crawl_1977.mp3"
        type="audio/mpeg" 
      />
    </audio> 
    <header>
      <div id="header">
        <div id="logo">
          <a href="index.html">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png"
              width="400px"
              alt=""
            />
          </a>
        </div>
        <div id="loading"></div>
        <div id="searchHeader">
          <input type="search" id="search" placeholder="enter search" />
          <select name="" id="select"></select>
          <button id="searchBtn" class="btn">search</button>
        </div>
        <div id="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-volume-up"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
            />
            <path
              d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
            />
            <path
              d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <div id="mainTitle" class="grid-container">
        <div class="starwars-demo">
          <img
            src="//cssanimation.rocks/demo/starwars/images/star.svg"
            alt="Star"
            class="star"
          />
          <img
            src="//cssanimation.rocks/demo/starwars/images/wars.svg"
            alt="Wars"
            class="wars"
          />
          <h2 class="byLine" id="byLine">
            BY: Antonia • Josefine • Louice Mana • Marcus
          </h2>
        </div>
      </div>
      <div id="result" class="result"></div>
      <div id="error"></div>
      <div class="flexContainer">
        <div id="detailView"></div>
        <div id="images"></div>
      </div>
    </main>

    <script src="images.js"></script>
    <script src="categories.js"></script>
    <script src="search.js"></script>
    <script src="switch.js"></script>
    <script src="animation.js"></script>
    <script src="detailView.js"></script>
    <script src="toggle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
